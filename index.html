      const circle_radius = 2;

      // https://www.mortality.org/File/GetDocument/hmd.v6/RUS/STATS/mltper_1x1.txt
      const data_men_1987 = [2215, 216, 113, 82, 73, 69, 67, 70, 68, 61, 61, 61, 61, 57, 66, 78, 96, 120, 154, 157, 176, 196, 206, 212, 208, 229, 237, 247, 248, 275, 286, 282, 301, 323, 322, 362, 376, 397, 408, 408, 501, 501, 568, 658, 658, 792, 792, 837, 906, 917, 1040, 1072, 1179, 1221, 1327, 1420, 1517, 1620, 1648, 1839, 1901, 1974, 2089, 2188, 2181, 2268, 2378, 2442, 2593, 2646, 2646, 2700, 2793, 2793, 2793, 2700, 2700, 2613, 2610, 2534, 2464, 2270, 2171, 2035, 1792, 1601, 1466, 1268, 985, 906, 708, 545, 444, 343, 257, 194, 143, 102, 72, 50, 33, 22, 14, 9, 5, 3, 2, 1, 1, 0, 0];

      const all_data = data_men_1987.concat(data_women_1989);

      const screen_height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

      function get_total(range) {
        return range.reduce((a, b) => a + b, 0);
      }

      function get_percentiles(range) {
        let percentiles = {50: 0, 80: 0, 90: 0};
        const total = get_total(range);
        let integral = 0;        
        for (let i = 0; i < range.length; i++) {
          if (integral < 0.51)
            percentiles[50] = i;
          else if (integral < 0.81)
            percentiles[80] = i;
          else if (integral < 0.91)
            percentiles[90] = i;

          integral += range[i] / total;
          //console.log(integral)
        }
        return percentiles;
      }

      function get_peak_value(range) {
        const max_value = Math.max(...range);
        const peak = range.indexOf(max_value) + 1;  // to start from 1
        return {'peak': peak, 'value': max_value};
      }

      const year_le_at_birth = 65;
      const year_median = get_percentiles(data_men_1987)['50'];
      const year_peak = get_peak_value(data_men_1987).peak;      

      function recalculate_calendar(element) {
        draw_calendar("calendar", element.value);
      }

      function calculate_weeks_between(earlier_date, later_date) {  // https://stackoverflow.com/questions/542938/how-to-calculate-number-of-days-between-two-dates
        const diff_ms = new Date(later_date) - new Date(earlier_date);
        const diff_days = diff_ms / (1000 * 60 * 60 * 24);
        return Math.floor(diff_days / 7.024038461538462);  // (365*3+366)/4/52
      }

      function calculate_new_year_week(birthday) {
        const date = new Date(birthday);
        const next_year = date.getFullYear() + 1;
        const diff_ms = new Date(next_year + '-01-01') - date;
        const diff_days = diff_ms / (1000 * 60 * 60 * 24);
        //console.log(diff_days)
        //let week_new_year = Math.floor(diff_days / 7) + 1;  // no errors for weeks during 1 year
        let week_new_year = Math.floor(diff_days / 7) + 1;  // no errors for weeks during 1 year
        if (week_new_year == 53)  // leap year week possible mistake fix
          week_new_year = 1;
        return week_new_year;
      }

      function prepare_new_year_label(week_new_year) {
        const cx = week_new_year * calendar_step_horizontal + calendar_years_numbers_width + circle_radius + 1;
        const cy = number_of_years * calendar_step_vertical + calendar_weeks_numbers_height + calendar_new_year_label_height;
        return '<text font-size="3" fill="black" font-family="Verdana" text-anchor="middle" alignment-baseline="baseline" x="' + cx + '" y="' + cy + '">New Year</text>';
      }

      function prepare_weeks_numbers() {
        let content = '';

        for (let week = 1; week <= number_of_weeks_in_a_row; week++) {
          if (week % 4 == 0) { // add a marker for every 4-th week
            let x_offset = (week + 1) * calendar_step_horizontal + calendar_years_numbers_width;
            let cx = x_offset - circle_radius;
            content += '<text font-size="3" fill="black" font-family="Verdana" text-anchor="middle" alignment-baseline="baseline" x="' + cx + '" y="4" font-weight="bold">';
            content += week;
            content += '</text>';
          }
        }

        return content;
      }

      function prepare_years_numbers(birthday) {
        let content = '';

        for (let year = 1; year <= number_of_years; year++) {
          if (year % 5 == 0) { // add age marker for every 5-th year
            let y_offset = year * calendar_step_vertical + calendar_weeks_numbers_height + 1;
            if (is_mobile)  // idk why on mobiles is calculated differently
              y_offset += 1;

            const cy = y_offset - circle_radius;
            content += '<text font-size="3" fill="black" font-family="Verdana" text-anchor="end" alignment-baseline="baseline" x="15" y="' + cy + '" font-weight="bold">'
            content += year;
            content += '</text>';
          
            const cy2 = cy + calendar_step_vertical;
            content += '<text font-size="3" fill="black" font-family="Verdana" text-anchor="end" alignment-baseline="baseline" x="15" y="' + cy2 + '">'

            const birthday_date = new Date(birthday);
            const birthday_year = birthday_date.getFullYear();
            if (birthday_date.getMonth() == 0 && birthday_date.getDate() <= 7)  // in case of birthday during 1st week of January don't write 2004/05, but 2004
              content += birthday_year + year;
            else {
              const year_from = (birthday_year + year).toString();
              const year_to = (birthday_year + year + 1).toString();
              content +=  year_from + '/' + year_to.slice(2, 4);  // 2023/24
            }
            content += '</text>';
          }
        }

        return content;
      }

      function coordinates_to_points(coordinates) {
        let vertical_offset = calendar_weeks_numbers_height + 1 + circle_radius;
        if (is_mobile)  // idk why on mobiles is calculated differently
          vertical_offset += 10;
        let horizontal_offset = calendar_years_numbers_width;

        let points = '';
        for (let key in coordinates) {
          let value = coordinates[key];
          let vertical = (key - 1) * calendar_step_vertical + vertical_offset;
          let horizontal = (value - 1) * calendar_step_horizontal + horizontal_offset + 10;
          points += horizontal + ',' + vertical + ' ';
        }
        return points;
      }

      function make_coordinates(array) {
        const total = array.reduce((a, b) => a + b, 0);
        const max = get_peak_value(all_data).value;

        let coordinates_deaths = {};
        let coordinates_integral = {};
        let integral = 0;
        
        for (let i = 0; i < number_of_years; i++) {
          const value = array[i];
          //let value_mapped_on_weeks = Math.floor((value / max) * number_of_weeks_in_a_row);  // link to weeks dots
          let value_mapped_on_weeks = (value / max) * number_of_weeks_in_a_row * 0.8;  // do not link to weeks dots, 0.8 le_at_births scale a bit lower to not hit 52-nd week with the peak
          coordinates_deaths[i+1] = value_mapped_on_weeks;  // +1 because year in data starts with 0, on chart with 1
          
          integral += (value / total) * number_of_weeks_in_a_row;
          coordinates_integral[i+1] = integral;
        }
        return {'deaths': coordinates_deaths, 'integral': coordinates_integral};
      }

      function prepare_line_deaths(coordinates, stroke) {
        let content = '';
        content += '<polyline fill="none" stroke="' + stroke + '" stroke-width="0.5" stroke-linejoin="round" points="';
        content += coordinates_to_points(coordinates.deaths);
        content += '"/>';
        return content;
      }
      function prepare_line_integral(coordinates, stroke) {
        let content = '';
        content += '<polyline fill="none" stroke="' + stroke + '" stroke-width="0.5" stroke-dasharray="4 2" stroke-linejoin="round" points="';
        content += coordinates_to_points(coordinates.integral);
        content += '"/>';
        return content;
      }

      function prepare_lines() {
        let content = '';

        const coordinates_men_1987 = make_coordinates(data_men_1987);
        content += prepare_line_deaths(coordinates_men_1987, "black");
        content += prepare_line_integral(coordinates_men_1987, "black");

        const coordinates_women_1989 = make_coordinates(data_women_1989);
        content += prepare_line_deaths(coordinates_women_1989, "gray");
        content += prepare_line_integral(coordinates_women_1989, "gray");

        return content;
      }

      function transform_fill_ranges_to_coordinates(fill_ranges, date) {
        let new_fill_ranges = [];
        for (let i = 0; i < fill_ranges.length; i++) {
          const range = fill_ranges[i];

          let new_range = {};
          new_range["fill"] = range["fill"];
          new_range["animate"] = range["animate"];
          new_range["stroke"] = range["stroke"];
          new_range["stroke_width"] = range["stroke_width"];

          // from
          if (!range["from"])
            new_range["from_week"] = 1;
          else if (Number.isInteger(range["from"]))
            new_range["from_week"] = (range["from"] - 1) * number_of_weeks_in_a_row + 1;
          else  // date format
            new_range["from_week"] = calculate_weeks_between(date, range["from"]);
        
          // to
          if (!range["to"])
            new_range["to_week"] = number_of_weeks_in_a_row * number_of_years;
          else if (Number.isInteger(range["to"]))
            new_range["to_week"] = range["to"] * number_of_weeks_in_a_row;
          else  // date format
            new_range["to_week"] = calculate_weeks_between(date, range["to"]);
          
          new_fill_ranges.push(new_range);
        }
        return new_fill_ranges;
      }

      function draw_calendar(element_id, date) {

          {"fill": "white"},

          //{"fill": "#444", "from": year_le_at_birth, "to": year_le_at_birth},
          {"fill": "white", "from": year_median, "to": year_median, "stroke_width": "0.22"},
          //{"fill": "#444", "from": year_median, "to": year_median},
          {"fill": "white", "from": year_peak, "to": year_peak, "stroke_width": "0.22"},
          //{"fill": "#444", "from": year_peak, "to": year_peak},
          //{"fill": "gold", "from": "2018-08-01", "to": new Date()},
          {"fill": "orange", "from": "2024-05-31", "to": "2024-05-31", "animate": "blink"},
          //{"fill": "red", "from": 78, "to": 78}
        ];

        /*
        fill_ranges = [ // life
          {"fill": "white"},
          {"fill": "lightgray", "to": new Date()},
          //{"fill": "lightgray", "from": year_le_at_birth, "to": year_le_at_birth},
          //{"fill": "darkgray", "from": year_median, "to": year_median},
          //{"fill": "gray", "from": year_peak, "to": year_peak},
          //{"fill": "gold", "from": "2018-08-01", "to": new Date()},
        ];

        fill_ranges = [ // therapy
          {"fill": "white"},
          {"fill": "lightgray", "to": new Date()},
          //{"fill": "lightgray", "from": year_le_at_birth, "to": year_le_at_birth},
          //{"fill": "darkgray", "from": year_median, "to": year_median},
          //{"fill": "gray", "from": year_peak, "to": year_peak},
          {"fill": "gold", "from": "2018-08-01", "to": new Date()},
        ];

        fill_ranges = [ // school
          {"fill": "white"},
          //{"fill": "lightgray", "from": year_le_at_birth, "to": year_le_at_birth},
          //{"fill": "darkgray", "from": year_median, "to": year_median},
          //{"fill": "gray", "from": year_peak, "to": year_peak},
          {"fill": "lightgreen", "from": "1988-01-01", "to": "1994-06-15"},
          {"fill": "skyblue", "from": "1994-09-01", "to": "2004-06-15"},
          {"fill": "lightsalmon", "from": "2004-09-01", "to": "2008-06-15"},
          {"fill": "lightgray", "from": "2008-05-01", "to": new Date()},
          {"fill": "orange", "from": 65},
          //{"fill": "red", "from": new Date(), "to": new Date()},
        ];

        fill_ranges = [ // retirement
          {"fill": "white"},
          {"fill": "skyblue","to": new Date()},
          {"fill": "lightgreen", "from": 65},
          {"fill": "lightgray", "from": year_le_at_birth, "to": year_le_at_birth},
          {"fill": "darkgray", "from": year_median, "to": year_median},
          {"fill": "gray", "from": year_peak, "to": year_peak},
          //{"fill": "red", "from": new Date(), "to": new Date()},
        ];

        fill_ranges = [ // empty
          {"fill": "white"},
          {"fill": "lightgray", "from": year_le_at_birth, "to": year_le_at_birth},
          {"fill": "darkgray", "from": year_median, "to": year_median},
          {"fill": "gray", "from": year_peak, "to": year_peak},
        ];
        */
        //const skins = {"empty": []};

        const fill_ranges_transformed = transform_fill_ranges_to_coordinates(fill_ranges, date);

        const calendar_height = number_of_years * calendar_step_vertical + calendar_weeks_numbers_height + calendar_new_year_label_height + 10;
        const calendar_width = number_of_weeks_in_a_row * calendar_step_horizontal + calendar_years_numbers_width + 6 + calendar_le_at_birth_median_peak_width;
        let content = '<svg height="96%" viewBox="0 0 ' + calendar_width + ' ' + calendar_height + '" xmlns="http://www.w3.org/2000/svg" style="width: 89%; margin: 15px 6% 0 5%;">';

        content += prepare_weeks_numbers();
        content += prepare_years_numbers(date);
        //content += prepare_lines();

        const week_new_year = calculate_new_year_week(date);

        let total_weeks = 1;
        for (let year = 1; year <= number_of_years; year++) {
          let y_offset = (year + 1) * calendar_step_vertical;
          if (is_mobile)
            y_offset += 10;
          
          let cy = y_offset - circle_radius;
          for (let week = 1; week <= number_of_weeks_in_a_row; week++) {
            let cx = (week + 1) * calendar_step_horizontal + calendar_years_numbers_width - circle_radius;
            content += '<circle cx="' + cx + '" cy="' + cy + '" r="' + circle_radius + '" ';
            
            let circle_color = "";
            let stroke = "black";
            let stroke_width = "0.1";
            let blink = false;
            for (let i in fill_ranges_transformed) {
              const range = fill_ranges_transformed[i];
              if (range["from_week"] <= total_weeks && range["to_week"] >= total_weeks) {
                circle_color = range["fill"];
                if (range["stroke"])
                  stroke = range["stroke"];
                if (range["stroke_width"])
                  stroke_width = range["stroke_width"];
              }
              if (range["to_week"] == total_weeks && range["animate"] == "blink")
                content += 'class="blink" ';
            }
            content += 'fill="' + circle_color + '" ';
            content += 'stroke="' + stroke + '" stroke-width="' + stroke_width + '"/>';

            if (week == week_new_year)  // dot for a new year week
              content += '<circle cx="' + cx + '" cy="' + cy + '" r="' + 0.4 + '" fill="" stroke="lightgray" stroke-width="0.1"/>';
            //if (year == year_median || year == year_le_at_birth || year == year_peak)
            //  content += '<circle cx="' + cx + '" cy="' + cy + '" r="' + 0.3 + '" fill="" stroke="black" stroke-width="0.1"/>';

            const cx2 = cx + 4;
            let cy2 = cy + 1;
            if (is_mobile)
              cy2 = cy2 - 10 + 1;

            const le_at_birth_median_peak = '<text font-size="3" fill="black" font-family="Verdana" text-anchor="start" alignment-baseline="baseline" x="'+ cx2 + '" y="' + cy2 + '">';
            if (year == year_le_at_birth && week == number_of_weeks_in_a_row)
              content += le_at_birth_median_peak + 'LE at birth' + '</text>';
            else if (year == year_median && week == number_of_weeks_in_a_row)
              content += le_at_birth_median_peak + '50% dead' + '</text>';
            else if (year == year_peak && week == number_of_weeks_in_a_row)
              content += le_at_birth_median_peak + 'Peak deaths' + '</text>';
            
            total_weeks++;
          }
        }

        content += prepare_lines();
        content += prepare_new_year_label(week_new_year);
        content += '</svg>';

        document.getElementById(element_id).innerHTML = content;
      }
      window.onload = function() {
        draw_calendar("calendar", "1987-06-30");
      };
