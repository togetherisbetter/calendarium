      const circle_radius = 2;
      const number_of_weeks_in_a_row = 52;
      const number_of_years = 101;

      const calendar_step_vertical = 5;
      const calendar_weeks_numbers_height = 5;

      //  calendar_height += 100;

      var data_dx = {};
      var data_dx_all = [];

      function enrich_data_dx_dict(dx_data, country_code, sex, birthday_year) {
        let data_country = data_dx[country_code];
        if (!data_country)
          data_dx[country_code] = {};
        
        let data_country_sex = data_dx[country_code][sex];
        if (!data_country_sex)
          data_dx[country_code][sex] = {};

        let data_country_sex_year = data_dx[country_code][sex][birthday_year];
        if (!data_country_sex_year)
          data_dx[country_code][sex][birthday_year] = dx_data;
      }

      function get_mortality_data(country_code, sex, birthday_year) {
        return fetch('https://9of10.org/data/calendar/mortality/' + country_code + '/' + sex + 'ltper_1x1.txt')
          .then((response) => response.text())
          .then((data) => {
            const lines = data.split("\n");

            const offset_data_headers = 3;
            const index_column_dx = 7;
            const index_column_year = 1;
            
            dx_data = [];
            for (let i = offset_data_headers; i < lines.length; i++) {
              const splitted_data_line = lines[i].replace(/\s+/g, ',').split(',');
              const data_year = splitted_data_line[index_column_year];
              if (data_year == birthday_year)
                dx_data.push(parseInt(splitted_data_line[index_column_dx]));
            }

            data_dx_all = data_dx_all.concat(dx_data.map(Number));
            enrich_data_dx_dict(dx_data, country_code, sex, birthday_year);
            //return dx_data;
          });
      }

      //const screen_height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

      function get_total(range) {
        return range.reduce((a, b) => a + b, 0);
      }

      function get_percentiles(range) {
        let percentiles = {50: 0, 80: 0, 90: 0};
        const total = get_total(range);
        let integral = 0;        
        for (let i = 0; i < range.length; i++) {
          if (integral < 0.51)
            percentiles[50] = i;
          else if (integral < 0.81)
            percentiles[80] = i;
          else if (integral < 0.91)
            percentiles[90] = i;

          integral += range[i] / total;
          //console.log(integral)
        }
        return percentiles;
      }

      function get_peak_value(range) {
        const max_value = Math.max(...range);
        const peak = range.indexOf(max_value) + 1;  // to start from 1
        return {'peak': peak, 'value': max_value};
      }

      function recalculate_calendar(element) {
        draw_calendar("calendar", element.value);
      }

      function calculate_weeks_between(earlier_date, later_date) {  // https://stackoverflow.com/questions/542938/how-to-calculate-number-of-days-between-two-dates
        const diff_ms = new Date(later_date) - new Date(earlier_date);
        const diff_days = diff_ms / (1000 * 60 * 60 * 24);
        return Math.floor(diff_days / 7.024038461538462);  // (365*3+366)/4/52
      }

      function calculate_new_year_week(birthday) {
        const date = new Date(birthday);
        const next_year = date.getFullYear() + 1;
        const diff_ms = new Date(next_year + '-01-01') - date;
        const diff_days = diff_ms / (1000 * 60 * 60 * 24);

        let week_new_year = Math.floor(diff_days / 7) + 1;  // no errors for weeks during 1 year
        if (week_new_year == 53)  // leap year week possible mistake fix
          week_new_year = 1;
        return week_new_year;
      }

      function prepare_new_year_label(week_new_year) {
        const cx = week_new_year * calendar_step_horizontal + calendar_years_numbers_width + circle_radius + 1;
        const cy = calendar_height - number_of_years * calendar_step_vertical - calendar_weeks_numbers_height - 1;
        return '<text font-size="3" fill="black" font-family="Verdana" text-anchor="middle" alignment-baseline="baseline" x="' + cx + '" y="' + cy + '">New Year</text>';
      }

      function prepare_weeks_numbers() {
        let content = '';

        for (let week = 1; week <= number_of_weeks_in_a_row; week++) {
          if (week % 4 == 0) { // add a marker for every 4-th week
            let x_offset = (week + 1) * calendar_step_horizontal + calendar_years_numbers_width;
            let cx = x_offset - circle_radius;
            let cy = calendar_height;
            if (is_mobile)
              cy += 0;
            content += '<text font-size="3" fill="black" font-family="Verdana" text-anchor="middle" alignment-baseline="baseline" x="' + cx + '" y="' + cy +'" font-weight="bold">';
            content += week;
            content += '</text>';
          }
        }

        return content;
      }

      function prepare_years_numbers(birthday) {
        let content = '';

        for (let year = 1; year <= number_of_years; year++) {
          if (year % 5 == 0) { // add age marker for every 5-th year
            let y_offset = year * calendar_step_vertical + 1;
            if (is_mobile)  // idk why on mobiles is calculated differently
              y_offset -= 1;

            const cy = calendar_height - y_offset //+ circle_radius;
            content += '<text font-size="3" fill="black" font-family="Verdana" text-anchor="end" alignment-baseline="baseline" x="15" y="' + cy + '" font-weight="bold">'
            content += year;
            content += '</text>';
          
            const cy2 = cy - calendar_step_vertical;
            content += '<text font-size="3" fill="black" font-family="Verdana" text-anchor="end" alignment-baseline="baseline" x="15" y="' + cy2 + '">'

            const birthday_date = new Date(birthday);
            const birthday_year = birthday_date.getFullYear();
            if (birthday_date.getMonth() == 0 && birthday_date.getDate() <= 7)  // in case of birthday during 1st week of January don't write 2004/05, but 2004
              content += birthday_year + year;
            else {
              const year_from = (birthday_year + year).toString();
              const year_to = (birthday_year + year + 1).toString();
              content +=  year_from + '/' + year_to.slice(2, 4);  // 2023/24
            }
            content += '</text>';
          }
        }

        return content;
      }

      function coordinates_to_points(coordinates) {
        let vertical_offset = calendar_weeks_numbers_height + circle_radius;
        if (is_mobile)  // idk why on mobiles is calculated differently
          vertical_offset -= 10;

        let points = '';
        for (let key in coordinates) {
          let value = coordinates[key];
          let vertical = calendar_height - (key - 1) * calendar_step_vertical - vertical_offset;
          let horizontal = (value - 1) * calendar_step_horizontal + calendar_years_numbers_width + 10;
          points += horizontal + ',' + vertical + ' ';
        }
        return points;
      }

      function make_coordinates(array) {
        const total = array.reduce((a, b) => a + b, 0);
        const max = get_peak_value(data_dx_all).value;

        let coordinates_deaths = {};
        let coordinates_integral = {};
        let integral = 0;
        
        for (let i = 0; i < number_of_years; i++) {
          const value = array[i];
          //let value_mapped_on_weeks = Math.floor((value / max) * number_of_weeks_in_a_row);  // link to weeks dots
          let value_mapped_on_weeks = (value / max) * number_of_weeks_in_a_row * 0.8;  // do not link to weeks dots, 0.8 scale - a bit lower to not hit 52-nd week with the peak
          coordinates_deaths[i+1] = value_mapped_on_weeks;  // +1 because year in data starts with 0, on chart with 1
          
          integral += (value / total) * number_of_weeks_in_a_row;
          coordinates_integral[i+1] = integral;
        }
        
        return {'deaths': coordinates_deaths, 'integral': coordinates_integral};
      }

      function prepare_line_deaths(coordinates, stroke) {
        let content = '';
        content += '<polyline fill="none" stroke="' + stroke + '" stroke-width="0.5" stroke-linejoin="round" points="';
        content += coordinates_to_points(coordinates.deaths);
        content += '"/>';
        return content;
      }
      function prepare_line_integral(coordinates, stroke) {
        let content = '';
        content += '<polyline fill="none" stroke="' + stroke + '" stroke-width="0.5" stroke-dasharray="4 2" stroke-linejoin="round" points="';
        content += coordinates_to_points(coordinates.integral);
        content += '"/>';
        return content;
      }

      function prepare_lines(data, stroke) {
        let content = '';

        const coordinates = make_coordinates(data);
        content += prepare_line_deaths(coordinates, stroke);
        content += prepare_line_integral(coordinates, stroke);

        return content;
      }

      function transform_fill_ranges_to_coordinates(fill_ranges, date) {
        let new_fill_ranges = [];
        for (let i = 0; i < fill_ranges.length; i++) {
          const range = fill_ranges[i];

          let new_range = {};
          new_range["fill"] = range["fill"];
          new_range["animate"] = range["animate"];
          new_range["stroke"] = range["stroke"];
          new_range["stroke_width"] = range["stroke_width"];

          // from
          if (!range["from"])
            new_range["from_week"] = 1;
          else if (Number.isInteger(range["from"]))
            new_range["from_week"] = (range["from"] - 1) * number_of_weeks_in_a_row + 1;
          else  // date format
            new_range["from_week"] = calculate_weeks_between(date, range["from"]);
        
          // to
          if (!range["to"])
            new_range["to_week"] = number_of_weeks_in_a_row * number_of_years;
          else if (Number.isInteger(range["to"]))
            new_range["to_week"] = range["to"] * number_of_weeks_in_a_row;
          else  // date format
            new_range["to_week"] = calculate_weeks_between(date, range["to"]);
          
          new_fill_ranges.push(new_range);
        }
        return new_fill_ranges;
      }
